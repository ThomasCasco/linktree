<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaires LinkTree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="parallax" style="background-image: url('https://source.unsplash.com/random/1920x1080?abstract');">
        <div class="min-h-screen flex items-center justify-center backdrop-blur-sm bg-black bg-opacity-50">
            <div class="container mx-auto px-4 py-8 max-w-md">
                <div class="text-center mb-8" data-aos="fade-down">
                    <img width="150px" src="./logo.png" alt="Zaires Logo" class="mx-auto rounded-full border-4 border-blue-500 shadow-lg float w10">
                    <h1 class="text-3xl font-bold mt-4 mb-2">Zaires</h1>
                    <p class="text-gray-300">Conecta conmigo en todas mis redes sociales</p>
                </div>
                
                <div class="space-y-4">
                    <a href="https://www.instagram.com/zaires.ar?igsh=MmYyeHZ2Y3Zycm8=" target="_blank" rel="noopener noreferrer" 
                       class="group block bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg p-4 text-center transition-all duration-300 transform hover:scale-105 hover:rotate-1"
                       data-aos="fade-up" data-aos-delay="100">
                        <i class="fab fa-instagram mr-2 group-hover:animate-bounce"></i>
                        Instagram
                    </a>
                    <a href="https://linkedin.com/in/zaires" target="_blank" rel="noopener noreferrer" 
                       class="group block bg-gradient-to-r from-blue-600 to-cyan-500 rounded-lg p-4 text-center transition-all duration-300 transform hover:scale-105 hover:-rotate-1"
                       data-aos="fade-up" data-aos-delay="200">
                        <i class="fab fa-linkedin mr-2 group-hover:animate-bounce"></i>
                        LinkedIn
                    </a>
                    <a href="https://zaires.com" target="_blank" rel="noopener noreferrer" 
                       class="group block bg-gradient-to-r from-green-500 to-emerald-500 rounded-lg p-4 text-center transition-all duration-300 transform hover:scale-105 hover:rotate-1"
                       data-aos="fade-up" data-aos-delay="300">
                        <i class="fas fa-globe mr-2 group-hover:animate-bounce"></i>
                        PÃ¡gina Web
                    </a>
                    <a href="https://x.com/zairesar?s=11" target="_blank" rel="noopener noreferrer" 
                       class="group block bg-gradient-to-r from-blue-400 to-blue-500 rounded-lg p-4 text-center transition-all duration-300 transform hover:scale-105 hover:-rotate-1"
                       data-aos="fade-up" data-aos-delay="400">
                        <i class="fab fa-twitter mr-2 group-hover:animate-bounce"></i>
                        Twitter
                    </a>
                    <a href="https://tiktok.com/@zairesar" target="_blank" rel="noopener noreferrer" 
                       class="group block bg-gradient-to-r from-red-500 to-pink-500 rounded-lg p-4 text-center transition-all duration-300 transform hover:scale-105 hover:rotate-1"
                       data-aos="fade-up" data-aos-delay="500">
                        <i class="fab fa-tiktok mr-2 group-hover:animate-bounce"></i>
                        TikTok
                    </a>
                    <a href="https://facebook.com/zairesar" target="_blank" rel="noopener noreferrer" 
                       class="group block bg-gradient-to-r from-blue-700 to-blue-500 rounded-lg p-4 text-center transition-all duration-300 transform hover:scale-105 hover:-rotate-1"
                       data-aos="fade-up" data-aos-delay="600">
                        <i class="fab fa-facebook mr-2 group-hover:animate-bounce"></i>
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init({
            duration: 800,
            once: true,
        });

        // Efecto de parallax personalizado
        window.addEventListener('scroll', function() {
            const parallax = document.querySelector('.parallax');
            let scrollPosition = window.pageYOffset;
            parallax.style.backgroundPositionY = scrollPosition * 0.7 + 'px';
        });

        // Efecto de hover personalizado con ondas
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseover', (e) => {
                const wave = document.createElement('div');
                wave.classList.add('absolute', 'w-full', 'h-full', 'bg-white', 'rounded-lg', 'opacity-30', 'scale-0', 'transition-transform', 'duration-700', 'ease-out');
                link.appendChild(wave);
                setTimeout(() => {
                    wave.classList.add('scale-150');
                    wave.classList.add('opacity-0');
                }, 50);
                setTimeout(() => {
                    wave.remove();
                }, 700);
            });
        });
    </script>
</body>
</html>
